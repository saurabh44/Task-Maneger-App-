<body>
    <h1 class="head">Task Maneger App</h1>

    <div class="main">
    <form action="First" id="first_h" ></form>
    <div class="add">
        <input type="text" class="todo_app" id="todo_app" placeholder="Add New Task..." ><br/>
        <button id="todo_submit" class="btn" data-target="modal" >Add Task</button>
    </div></br>

    <div class="todo-start">

        <div class="status" id="no_status">
            <h1>Open</h1>
            <div class="container" ></div>
          </div>
          <div class="status">
            <h1>In Progress</h1>
            <div class="container" ></div>
          </div>
          <div class="status" id="review">
            <h1>In Review</h1>
            <div class="container" ></div>
          </div>
          <div class="status">
            <h1>Done</h1>
            <div class="container" ></div>
          </div>
    </div>
